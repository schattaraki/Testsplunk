!-- Default Browser to run Splunk Web Marketing UI Automation Suite -->
!--chrome/ie/ firefox -->
browser=chrome
!--browser version -->
browserversion=46.0
platform=Windows 7
seleniumVersion=2.53.0
!-- Parameter to run Splunk Web marketing UI Automation Suite on Sauce Labs -->
isSauce=false
!-- Tunnel name to run Splunk UI Automation Suite on Sauce Labs -->
tunnelName=splunk-web-mkt-dev
!--splunk-web-mkt-dev
!-- Run Splunk Web Marketing UI Automation Suite on QA Environment if value is set to TRUE -->
qaEnv=false
!-- Run Splunk User Group UI Automation Suite on QA Environment if value is set to TRUE -->
qaUserGroupEnv=false
!-- Run Splunk User Group UI Automation Suite on Stage Environment if value is set to TRUE -->
stgUserGroupEnv=true
!-- Run Splunk Web Marketing UI Automation Suite on Stage Environment if value is set to TRUE -->
stgEnv=false
!-- Splunk Stage Enfvironment URL -->
stgurl=https://www.staging.splunk.com/

prodEnv=false
!-- Splunk Stage Environment URL -->
produrl=https://www.splunk.com/
!-- Splunk QA Environment URL -->
qaurl=http://www.qa.splunk.com/en_us/homepage.html
!-- Splunk User Groups Stage Environment URL -->
stgusergroupsurl=https://usergroups.staging.splunk.com/
!-- Splunk User Groups QA Environment URL -->
qausergroupsurl=https://usergroups.qa.splunk.com/
!-- Directory to Save Screenshots on Test Case Failure -->
screenshot_directory=.//Screenshot
!-- Webdriver Chrome Driver Path -->
ChromeServerPath=driver//chromedriver.exe
!--drivers//chromedriver.exe -->
!-- Sauce Webdriver Chrome Driver Path -->
chromedriverVersion=2.21

IEServerPath=drivers//IEDriverServer.exe
!-- Downloads Path -->
downloads1=file:///C:/Users/Administrator/Downloads/
downloads=file:///C:/Users/mkanchetty/Downloads/

!-- Test Data Sheets Path -->
EXCEL.FILE.PATH=DataSheet//TestData.xls